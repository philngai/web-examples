<!DOCTYPE html>
<html>
<head>
  <style>
    p {
      font-size: 48px; /* Bigger text for the message */
    }
  </style>
</head>
<body>
  <p>Coordinates copied to clipboard!</p>
  <script>
    const query = window.location.search.substring(1);
    const coords = query || '40.7128,-74.0060';
    navigator.clipboard.writeText(coords);
  </script>
</body>
</html>
