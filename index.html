<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Copy GPS Coordinates</title>
</head>
<body>
    <p>Coordinates: <span id="coords-display">Loading...</span></p>

    <script>
        // Grab everything after the ? in the URL
        const coords = window.location.search.substring(1) || '40.7128, -74.0060';
        document.getElementById('coords-display').textContent = coords;

        navigator.clipboard.writeText(coords)
            .then(() => alert('Coordinates copied to clipboard: ' + coords))
            .catch(err => alert('Failed to copy: ' + err));
    </script>
</body>
</html>
