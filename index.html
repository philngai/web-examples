<!DOCTYPE html>
<html>
<body>
  <a href="#" id="copyLink">Copy Coordinates</a>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const coords = urlParams.get('coords') || '40.7128,-74.0060'; // Default if no coords provided
    document.getElementById('copyLink').onclick = function() {
      navigator.clipboard.writeText(coords);
      alert('Copied: ' + coords);
    };
  </script>
</body>
</html>
