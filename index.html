<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Copy GPS Coordinates</title>
</head>
<body>
    <p>Coordinates: <span id="coords-display">Loading...</span></p>

    <script>
        // Get coordinates from URL query parameter
        const urlParams = new URLSearchParams(window.location.search);
        const coords = urlParams.get('coords') || '40.7128° N, 74.0060° W'; // Default if none provided
        document.getElementById('coords-display').textContent = coords;

        // Auto-copy on page load
        navigator.clipboard.writeText(coords)
            .then(() => alert('Coordinates copied to clipboard: ' + coords))
            .catch(err => alert('Failed to copy: ' + err));
    </script>
</body>
</html>
